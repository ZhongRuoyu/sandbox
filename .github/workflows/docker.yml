name: docker

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"

jobs:
  docker:
    strategy:
      matrix:
        target:
          - build-args: |
              IMAGE_TAG=jammy
            file: ubuntu.Dockerfile
            platforms: |
              linux/amd64
              linux/arm64
            tags: |
              zhongruoyu/sandbox:latest
              zhongruoyu/sandbox:ubuntu
              zhongruoyu/sandbox:jammy
          - build-args: |
              IMAGE_TAG=focal
            file: ubuntu.Dockerfile
            platforms: |
              linux/amd64
              linux/arm64
            tags: |
              zhongruoyu/sandbox:focal
          - build-args: |
              IMAGE_TAG=bullseye
            file: debian.Dockerfile
            platforms: |
              linux/amd64
              linux/arm64
            tags: |
              zhongruoyu/sandbox:debian
              zhongruoyu/sandbox:bullseye
          - build-args: |
              IMAGE_TAG=latest
            file: fedora.Dockerfile
            platforms: |
              linux/amd64
              linux/arm64
            tags: |
              zhongruoyu/sandbox:fedora
          - build-args: |
              IMAGE_TAG=latest
            file: archlinux.Dockerfile
            platforms: |
              linux/amd64
            tags: |
              zhongruoyu/sandbox:archlinux
          - build-args: |
              IMAGE_TAG=latest
            file: alpine.Dockerfile
            platforms: |
              linux/amd64
              linux/arm64
            tags: |
              zhongruoyu/sandbox:alpine
          - build-args: |
              IMAGE_TAG=latest
            file: clearlinux.Dockerfile
            platforms: |
              linux/amd64
            tags: |
              zhongruoyu/sandbox:clearlinux
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          build-args: ${{ matrix.target.build-args }}
          file: ${{ matrix.target.file }}
          platforms: ${{ matrix.target.platforms }}
          push: true
          tags: ${{ matrix.target.tags }}
  workflow-dispatch:
    needs:
      - docker
    runs-on: ubuntu-latest
    steps:
      - name: Trigger ZhongRuoyu/workbench build
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GH_TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: "ZhongRuoyu",
              repo: "workbench",
              workflow_id: "docker.yml",
              ref: "main",
            });
