name: Build and publish Docker images

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 0"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sandbox:
    uses: ./.github/workflows/sandbox.yml
    secrets: inherit
  workbench:
    needs: sandbox
    uses: ./.github/workflows/workbench.yml
    secrets: inherit
